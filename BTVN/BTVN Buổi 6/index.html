<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./index.css">

<body>

    <div class="sign-up-container">
        <h1>Sign Up</h1>
        <form>
            <input type="text" placeholder="Name" id="name" />
            <input type="email" placeholder="Email" id="email" />
            <input type="password" placeholder="Password" id="password" />
            <input type="password" placeholder="Confirm Password" id="confirm-password" />
            <button id="sign-up-btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" id="sign-in-link">Sign In</a></p>
    </div>

    <div class="sign-in-container">
        <h1>Sign In</h1>
        <form>
            <input type="email" placeholder="Email" id="sign-in-email" />
            <input type="password" placeholder="Password" id="sign-in-password" />
            <button id="sign-in-btn">Sign In</button>
        </form>
        <p>Don't have an account? <a href="#" id="sign-up-link">Sign Up</a></p>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./index.js"></script>

</body>

</html>
